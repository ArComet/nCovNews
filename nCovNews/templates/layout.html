<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - 疫情小助手</title>
    <link rel="stylesheet" type="text/css" href="/static/content/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="/static/content/site.css" />



    <link type="text/css" rel="stylesheet" href="css/bootstrap.css">
    <!--导入基本样式的压缩-->
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css">
    <!--导入主题样式  注意：顺序 不可变-->
    <link type="text/css" rel="stylesheet" href="css/bootstrap-theme.css">

    <script type="text/javascript" src="https://assets.pyecharts.org/assets/echarts.min.js"></script>
    <script type="text/javascript" src="https://assets.pyecharts.org/assets/maps/china.js"></script>

    <script src="/static/scripts/modernizr-2.6.2.js"></script>
    <style >
        .sbody {
            background-image: url('/static/images/mapp.jpg');
            background-attachment: fixed;
            background-size: 100% 100%;
            opacity: 1;
        }
    </style>
</head>





<body class="sbody">
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="/" class="navbar-brand">主页</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav nav-tabs">
                    <li><a href="{{ url_for('test') }}">疫情知识</a></li>
                    <li><a href="{{ url_for('news') }}">近日新闻</a></li>
                    <li><a href="{{ url_for('overview') }}">疫情地图</a></li>
                    <li><a href="{{ url_for('analyze') }}">疫情趋势分析</a></li>
                    <li><a href="{{ url_for('discuss') }}">讨论区</a></li>
                    <li><a href="{{ url_for('about') }}">关于</a></li>
                    
                    {% if userid %}
                    <li style="float:right;">
                        <a href="">欢迎，{{username}}</a>
                        <a href="{{ url_for('logout') }}">注销</a>
                    </li>
                    {% else %}
                    <li style="float:right;"><a href="{{ url_for('login') }}">登录</a></li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </div>

    <div class="container body-content">
        {% block content %}{% endblock %}
        <hr />
        <footer>
            <p>&copy; {{ year }} - 疫情小助手</p>
        </footer>
    </div>

    <script src="/static/scripts/jquery-1.10.2.js"></script>
    <script src="/static/scripts/bootstrap.js"></script>
    <script src="/static/scripts/respond.js"></script>
    {% block scripts %}{% endblock %}

</body>
</html>
