{% extends "layout.html" %}

{% block content %}
<div class="page-header">
    <h1>Hello, {% if name %}{{ name }}{% else %}Stranger{% endif %}!</h1>
</div>
<form class="form" method="POST">
    <p>{{ form.name.label }}</p>
    <p>{{ form.name }}</p>
    <p>{{ form.login() }}{{ form.register() }}</p>
</form>
{% endblock %}
