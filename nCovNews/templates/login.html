{% extends "layout.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block content %}

<div class="page-header">
    <h1>用户登录</h1>
</div>

<form class="form" method="POST">
    {{ form.csrf_token }}
    <p>{{ wtf.form_field(form.id) }}</p>
    <p>{{ wtf.form_field(form.password) }}</p>
    <p>{{ wtf.form_field(form.login) }}</p>
</form>
{% endblock %}
